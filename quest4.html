<html>
  <head> </head>
  <body>
    <h4 id="name">JSON</h4>
  </body>
  <script>
    const api = "http://example.com/api/get/1";
    let val = document.getElementById("name");
    let value = display();
    val.innerHTML = value;
    async function display() {
      await fetch(api, {
        method: "GET",
        mode: "cors",
        headers: {
          "Content-Type": "text/html ",
          "Content-Type": "application/json ",
        },
      })
        .then((response) => response.text())
        .then(
          (data, response) =>
            (val.innerHTML = data ? data : "Not Found status" + response)
        )

        .catch((error) => {
          val.innerHTML = "error found" + error;
        });
    }
  </script>
</html>
